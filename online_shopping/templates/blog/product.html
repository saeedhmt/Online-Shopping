{% extends "blog/base.html" %}
{% block badge %}<span id="buyCount" class="badge bg-danger">{{ badge_num }}</span>{% endblock %}
{% block body %}
    <div class="row p-5">
        <div class="col col-4">
            <div class="border border-primary rounded p-1">
                {% if product.image %}
                    <img src="{{ product.image }}" alt="{{ product.name }}" style="width:100%">
                {% else %}
                    <img src="../../static/images/empty.jpg" alt="{{ product.name }}" style="width:100%">
                {% endif %}
            </div>
        </div>
        <div class="col col-4">
            <div>
                <h1>
                    {{ product.name }}
                </h1>
            </div>
            <div class="mt-4">
                <h4>
                    <a href="{{ url_for('store.category', category_name=pro_category) }}">{{ product.category }}</a>
                </h4>
            </div>
            <div class="mt-4">
                <h1>{{ product.price }} تومان</h1>
            </div>
            <div class="d-flex flex-row justify-content-between mt-5">
                <div>
                    <input aria-label="" id="number" type="number" min="0" max="{{ product.quantity }}"
                           style="width: 80%;">
                </div>
                <div>
                    <button type="button" class="btn btn-outline-success" id="add_to_cart"
                            data-order-id="{{ product._id }}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                             class="bi bi-plus-square" viewBox="0 0 16 16">
                            <path
                                    d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z">
                            </path>
                            <path
                                    d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z">
                            </path>
                        </svg>
                        افزودن به سبد خرید
                    </button>
                </div>
            </div>

        </div>
    </div>

    <div class="px-5">
        <h2>
            {{ product.description }}
        </h2>
    </div>
{% endblock %}
{% block scripts %}
    <script src="{{ url_for('static', filename='blog/product.js') }}"></script>{% endblock %}

{% extends "blog/base.html" %}
{% block body %}
    <div class="d-flex flex-column p-5">
        <h4>سبد خرید</h4><br><br>
        <div class="d-flex justify-content-center">
            <div class="col-8">
                <table class="table table-striped">
                    <thead style="background-color: lightgray;">
                        <tr>
                            <th style="width: 70%;">کالا</th>
                            <th>قیمت</th>
                            <th>تعداد</th>
                            <th></th>

                        </tr>
                    </thead>
                    <tbody>
                    {% for product in products %}
                        <tr>
                            <th><a href="{{ url_for('store.product', product_id=product.id) }}">{{ product.name }}</a></th>
                            <td>{{ product.price}}</td>
                            <td>{{ product.quantity }}</td>
                            <td><a class="text-decoration-none" href="{{ url_for('store.cart', product_id=product.id) }}">حذف</a></td>
                        </tr>
                    </tbody>
                </table>
                <div class="row justify-content-between">
                    <div class="col-4 d-inline-flex"><h3>جمع:</h3><h4 class="mx-4">{{ sum_orders }}</h4></div>
                    <div class="col col-3"><button type="button" class="btn btn-success w-100"><a href="{{ url_for('store.checkout') }}"></a></button></div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

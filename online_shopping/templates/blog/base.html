    {% block links %}
    <link rel="stylesheet" href="{{ url_for('static', filename='') }}">

    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light d-flex justify-content-between bg-light bd-navbar">

                    <h1 class="font-weight-bold mar">فروشگاه آنلاین</h1>
                </div>
            </a>
        </div>

        <div class="buttons">

            <button type="button" class="btn btn-outline-primary"
                onclick="document.getElementById('id01').style.display='block'" style="width:auto;">
                مدیریت
            </button>

            <button type="button" class="btn btn-outline-primary">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart3"
                    viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.

                    </path>
                </svg>

        </div>

    <hr>
    {% block body %}{% endblock %}
</body>
{% block scripts %}{% endblock %}
</html>

<!doctype html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='auth/basicstyle.css') }}">
    {% block head %}{% endblock %}
</head>
<body dir="rtl">
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a href="" class="navbar-brand col-md-3 me-0 px-3">فروشگاه فلان</a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false">
        <span class="navbar-toggler-icon"></span>
    </button>
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class="nav-link" href="../logout">خروج</a>
        </li>
    </ul>
</header>
    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="{{ url_for('admin.admin_orders') }}">
                                <span data-feather="home"></span>
                                سفارش ها
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('admin.admin_quantity') }}">
                                <span data-feather="home"></span>
                                موجودی و قیمت ها
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('admin.admin_warehouse') }}">
                                <span data-feather="home"></span>
                                انبارها
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('admin.admin_product') }}">
                                <span data-feather="home"></span>
                                کالاها
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="d-flex col-md-9 ms-sm-auto px-md-4">
                <div class="container">
                    {% block content %}{% endblock %}
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='auth/main.js') }}"></script>
</body>
</html>

{% extends 'admin/base.html' %} {% block content %}
<h2 class="mb-3 mt-4">مدیریت کالا ها</h2>
<div class="my-3 text-right">
  <button
    id="addProduct"
    type="button"
    class="btn btn-success"
    data-bs-toggle="modal"
    data-bs-target="#addModal"
  >
    افزودن کالا
  </button>
  <label class="btn btn-primary" for="my-file-selector">
    <input id="my-file-selector" type="file" class="d-none" />
    import
  </label>
</div>
<table class="col table table-striped mt-4">
  <thead>
    <tr>
      <th>تصویر</th>
      <th>نام کالا</th>
      <th>دسته بندی</th>
      <th></th>
    </tr>
  </thead>
  {% for product in products %}
  <tbody>
    <tr data-product-id="{{ product._id }}">
      <td><img src="{{ product.image }}" width="75px" height="75px" /></td>
      <td id="productName">{{ product.name }}</td>
      <td>{{ product.category }}</td>
      <td>
        <button
          data-product-id="{{ product._id }}"
          type="button"
          id="editProduct"
          class="btn btn-link"
          data-bs-toggle="modal"
          data-bs-target="#editModal"
        >
          ویرایش
        </button>
        <button
          data-product-id="{{ product._id }}"
          type="button"
          id="deleteProduct"
          class="btn btn-link"
          data-bs-toggle="modal"
          data-bs-target="#deleteModal"
        >
          حذف
        </button>
      </td>
    </tr>
  </tbody>
  {% endfor %}
</table>

<!-- add Modal -->
<div
  class="modal fade"
  id="addModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">افزودن کالا</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="productName" class="form-label">نام کالا</label>
            <input type="text" class="form-control" id="productName" />
            <label for="formFileSm" class="form-label">عکس</label>
            <input
              class="form-control form-control-sm"
              id="productImage"
              type="file"
            />
            <label for="category" class="form-label">دسته بندی</label>
            <select class="form-select" aria-label="Default select example">
              <option selected>انتخاب دسته</option>
              {% for category in categories %}
              <option value="1">{{ category }}</option>
              {% endfor %}
            </select>
            <label for="description" class="form-label">توضیحات:</label>
            <input
              type="text"
              class="form-control"
              aria-label="Text input with segmented dropdown button"
              id="description"
            />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          بستن
        </button>
        <button type="button" class="btn btn-primary" id="saveBtnAdd">
          ذخیره
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Edit Modal -->
<div
  class="modal fade"
  id="editModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">ویرایش کالا</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="productName" class="form-label">نام کالا</label>
            <input type="text" class="form-control" id="productName" />
            <label for="productImage" class="form-label">عکس</label>
            <input
              class="form-control form-control-sm"
              id="productImage"
              type="file"
            />
            <label for="productCategory" class="form-label">دسته بندی</label>
            <select
              class="form-select"
              aria-label="Default select example"
              id="productCategory"
            >
              <option selected>انتخاب دسته</option>
              {% for category in categories %}
              <option value="1">{{ category }}</option>
              {% endfor %}
            </select>
            <label for="description" class="form-label">توضیحات:</label>
            <input
              type="text"
              class="form-control"
              aria-label="Text input with segmented dropdown button"
              id="productDescription"
            />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          بستن
        </button>
        <button type="button" class="btn btn-primary" id="saveBtnEdit">
          ذخیره
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Delete Modal -->
<div
  class="modal fade"
  id="deleteModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">حذف کالا</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <p>کالا حذف شود?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          خیر
        </button>
        <button type="button" class="btn btn-primary" id="saveBtnDelete">
          بله
        </button>
      </div>
    </div>
  </div>
</div>
{% endblock %} {% block script %} {{ super() }}
<script src="{{ url_for('static', filename='admin/products.js') }}"></script>
{% endblock %}
